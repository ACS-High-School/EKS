apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: springboot-app
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
      - name: springboot-app
        image: 853963783084.dkr.ecr.ap-northeast-2.amazonaws.com/backend:75
        ports:
        - containerPort: 8080
    nodeSelector:  # 노드 셀렉터를 추가합니다.
      nodegroup: b3o-worker-ng-2024022319355450230000000c
