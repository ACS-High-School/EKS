apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: springboot-app-hpa
  namespace: was
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: springboot-app-deployment
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 40
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 65  # 메모리 사용률 80%를 넘으면 스케일 아웃
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 800  # 스케일 다운 결정을 위해 메트릭을 확인하는 시간을 60초로 설정
      policies:
      - type: Pods
        value: 1  # 한 번에 스케일 다운할 수 있는 Pod 수
        periodSeconds: 600  # 스케일 다운 평가 주기
